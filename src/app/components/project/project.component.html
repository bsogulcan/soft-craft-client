<p-card [@routerTransition] [style]="{'width': '100%'}">
  <p-toast></p-toast>

  <ng-template pTemplate="header">
    <p-toolbar>
      <div class="p-toolbar-group-left">
        <h3>Projects</h3>
      </div>

      <div class="p-toolbar-group-right">
        <p-button label="New Project" (click)="openCreateProjectDialog()"></p-button>
      </div>
    </p-toolbar>
  </ng-template>

  <p-table [value]="projects" responsiveLayout="scroll" [rowHover]="true" [paginator]="true" [rows]="10"

           (selectionChange)="onSelectionChanged()"
           [(selection)]="selectedProject"
           [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>

        <th pSortableColumn="name">Name
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>Description</th>
        <th>NormalizedName</th>
        <th>Port</th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr [pSelectableRow]="product">
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.normalizedName}}</td>
        <td>{{product.port}}</td>
        <td>
          <p-splitButton label="Actions" icon="pi pi-plus" [model]="projectContextMenu"></p-splitButton>

          <!--<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
          ></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
          ></button>-->
        </td>
      </tr>
    </ng-template>
  </p-table>


</p-card>
