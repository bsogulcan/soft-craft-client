<div class="surface-card p-4 shadow-2 border-round" [@routerTransition] *ngIf="project">
  <div class="flex card-container blue-container overflow-hidden">
    <div
      class="flex-none">
      <div class="font-medium text-3xl text-900 mb-3">
        Project Details
      </div>
    </div>
    <div
      class="flex-grow-1">
    </div>
    <div
      class="flex-none flex ">
      <button pButton pRipple type="button" class="p-button-text m-2" icon="pi pi-bars" label="Options"
              (click)="menu.toggle($event)"></button>
      <p-menu #menu [popup]="true" [model]="projectOptions"></p-menu>
    </div>
  </div>
  <div class="text-500 mb-5">You can modify project details</div>
  <ul class="list-none p-0 m-0">
    <li class="flex align-items-center py-3 px-2  surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Project Name</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-inplace [closable]="true">
          <ng-template pTemplate="display">
            {{project.name}}
          </ng-template>
          <ng-template pTemplate="content">
            <input type="text" pInputText class="mr-1" [(ngModel)]="project.name">
          </ng-template>
        </p-inplace>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Unique Name</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-inplace [closable]="true">
          <ng-template pTemplate="display">
            {{project.uniqueName ? project.uniqueName : 'Empty'}}
          </ng-template>
          <ng-template pTemplate="content">
            <input type="text" pInputText class="mr-1" [(ngModel)]="project.uniqueName">
          </ng-template>
        </p-inplace>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Web Address</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-inplace [closable]="true">
          <ng-template pTemplate="display">
            {{project.webAddress}}
          </ng-template>
          <ng-template pTemplate="content">
            <input type="text" pInputText class="mr-1" [(ngModel)]="project.webAddress">
          </ng-template>
        </p-inplace>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Port</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-inplace [closable]="true">
          <ng-template pTemplate="display">
            {{project.port}}
          </ng-template>
          <ng-template pTemplate="content">
            <input type="text" pInputText class="mr-1" [(ngModel)]="project.port">
          </ng-template>
        </p-inplace>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Multi Tenancy</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-toggleButton id="toggleButtonUniqueName"
                        [(ngModel)]="project.multiTenant"
                        onLabel="Enabled"
                        offLabel="Disabled"
                        onIcon="pi pi-check"
                        offIcon="pi pi-times"></p-toggleButton>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1  surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Log Management</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-dropdown id="dropdownLogManagementSource" [options]="logTypes"
                    [(ngModel)]="project.logType"
                    placeholder="Select a Log Management Source"
                    optionLabel="name"
                    optionValue="id"
                    [showClear]="true"></p-dropdown>
      </div>
    </li>
  </ul>
  <div class="col-12">
    <div class="flex flex-row-reverse flex-wrap card-container ">
      <div
        class="flex align-items-center justify-content-center ">
        <button pButton pRipple type="button" icon="pi pi-bolt" label="Complete" [loading]="saving" (click)="save()"
                class="p-button-rounded w-100"></button>
      </div>
    </div>
  </div>

  <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" position="bottom" [baseZIndex]="10000"
                   rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
</div>
