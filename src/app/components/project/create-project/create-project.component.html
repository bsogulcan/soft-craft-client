<div class="surface-card p-4 shadow-2 border-round" [@routerTransition]>
  <div class="text-3xl font-medium text-900 mb-3">New Project</div>
  <div class="font-medium text-500 mb-3">Tell us a little about your new project!</div>
  <div class="grid p-fluid mt-2">
    <div class="col-12 md:col-4">
       <span class="field">
            <label for="inputName" class="block">Display Name</label>
            <input type="text" id="inputName" pInputText [(ngModel)]="project.name" (ngModelChange)="onProjectNameChanged($event)">
        </span>
    </div>

    <div class="col-12 md:col-4">
       <span class="field">
            <label for="inputUniqueName">Project Name</label>
            <input type="text" id="inputUniqueName" pInputText [(ngModel)]="project.uniqueName">
        </span>
    </div>

    <div class="col-12 md:col-4">
       <span class="field">
          <label for="toggleButtonUniqueName">Multi Tenancy</label>
          <p-toggleButton id="toggleButtonUniqueName"
                          [(ngModel)]="project.multiTenant"
                          onLabel="Enabled"
                          offLabel="Disabled"
                          onIcon="pi pi-check"
                          offIcon="pi pi-times"></p-toggleButton>
        </span>
    </div>

<!--    <div class="col-12 md:col-4">-->
    <!--        <span class="field">-->
    <!--          <label for="inputWebAddress">Web Address</label>-->
    <!--            <input type="text" id="inputWebAddress" pInputText [(ngModel)]="project.webAddress">-->
    <!--        </span>-->
    <!--    </div>-->

    <!--    <div class="col-12 md:col-4">-->
    <!--       <span class="field">-->
    <!--                     <label for="inputPort">Port</label>-->

    <!--            <input type="text" id="inputPort" pInputText [(ngModel)]="project.port">-->
    <!--        </span>-->
    <!--    </div>-->

    <div class="col-12 md:col-4">

       <span class="field">
                     <label for="dropdownLogManagementSource">Log Management</label>

           <p-dropdown id="dropdownLogManagementSource" [options]="logTypes"
                       [(ngModel)]="project.logType"
                       placeholder="Select a Log Management Source"
                       optionLabel="name"
                       optionValue="id"
                       [showClear]="true"></p-dropdown>
        </span>


    </div>

    <div class="col-12">
      <div class="flex flex-row-reverse flex-wrap card-container ">
        <div
          class="flex align-items-center justify-content-center ">
          <button pButton pRipple type="button" icon="pi pi-plus" label="Create" [loading]="saving" (click)="save()"
                  class="p-button-rounded w-100"></button>
        </div>
      </div>
    </div>
  </div>
</div>
