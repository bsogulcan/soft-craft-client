<div class="surface-card p-4 shadow-2 border-round" [@routerTransition]>
  <div class="flex card-container blue-container overflow-hidden">
    <div
      class="flex-none">
      <div class="font-medium text-3xl text-900 mb-3">
        Enumerates
      </div>
    </div>
    <div
      class="flex-grow-1">
    </div>
    <div
      class="flex-none flex ">
      <p-button label="New Enumerate" icon="pi pi-plus" (click)="newEnumerate()"
                styleClass="p-button-sm m-2"></p-button>

    </div>
  </div>
  <div class="text-500 mb-5">Enumerate Management</div>
  <p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" position="bottom" [baseZIndex]="10000"
                   rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>

  <div class="grid">
    <div class="col-12">
      <div class="grid">
        <div class="col-12">
          <p-table [value]="enumerates" responsiveLayout="scroll" styleClass="p-datatable-sm">
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Display Name</th>
                <th>Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-enumerate>
              <tr>
                <td>{{enumerate.name}}</td>
                <td>{{enumerate.displayName}}</td>
                <td>
                  <button pButton pRipple type="button" [matMenuTriggerFor]="entityActionsMenu"
                          class="p-button-secondary p-button-text" style="height: 20px">
                    <mat-icon>dehaze</mat-icon>
                  </button>
                  <mat-menu #entityActionsMenu>
                    <menu mat-menu-item class="m-0" (click)="editEnumerate(enumerate.id)">
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </menu>
                    <menu mat-menu-item class="m-0" (click)="enumerateValues(enumerate.id)">
                      <mat-icon>dehaze</mat-icon>
                      <span>Values</span>
                    </menu>
                    <menu mat-menu-item class="m-0" (click)="deleteEnumerate(enumerate.id)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </menu>
                  </mat-menu>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
