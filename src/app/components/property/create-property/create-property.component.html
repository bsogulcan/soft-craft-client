<div class="p-fluid mt-2 ml-1" [@routerTransition]>

  <ul class="list-none p-0 m-0">
    <li class="flex align-items-center py-3 px-2  surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Type</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-dropdown id="inputPropertyType" [options]="propertyTypes"
                    [(ngModel)]="selectedPropertyType"
                    placeholder="Select Type"
                    [showClear]="true"></p-dropdown>
      </div>
    </li>

    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Name</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <input type="text" id="inputName" pInputText [(ngModel)]="property.name">

      </div>
    </li>

    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Display Name</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <input type="text" id="inputDisplayName" pInputText [(ngModel)]="property.displayName">

      </div>
    </li>


    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Nullable</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-checkbox [(ngModel)]="property.isNullable" [binary]="true" inputId="binary"></p-checkbox>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Display Name</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <ng-template pTemplate="display">
          {{property.displayName}}
        </ng-template>
      </div>
    </li>
  </ul>

</div>
