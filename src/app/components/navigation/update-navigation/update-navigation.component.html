<div class="p-fluid mt-2 ml-1" [@routerTransition] *ngIf="navigation">
  <ul class="list-none p-0 m-0">

    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Caption</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <input type="text" id="inputName" pInputText [(ngModel)]="navigation.caption">
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Entity</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <p-dropdown [options]="this.entities"
                    [(ngModel)]="navigation.entityId"
                    optionValue="id"
                    optionLabel="name"
                    placeholder="Select Entity"
                    [showClear]="true"></p-dropdown>
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Icon</div>
      <div class="text-900 w-full md:w-10 md:flex-order-0 flex-order-1">
        <input type="text" id="inputIcon" pInputText [(ngModel)]="navigation.icon">
      </div>
    </li>
    <li class="flex align-items-center py-3 px-2  border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Options</div>
      <div class="grid mt-3">
        <div class="col field-checkbox">
          <p-checkbox [(ngModel)]="navigation.visible" [binary]="true" inputId="inputVisible"></p-checkbox>
          <label for="inputVisible">Visible</label>
        </div>
      </div>
    </li>
  </ul>
  <div class="col-12">
    <div class="flex flex-row-reverse flex-wrap card-container ">
      <div
        class="flex align-items-center justify-content-center ">
        <button pButton pRipple type="button" icon="pi pi-plus" label="Create" (click)="save()"
                class="p-button-rounded w-100"></button>
      </div>
    </div>
  </div>

</div>
