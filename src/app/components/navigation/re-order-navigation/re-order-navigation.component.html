<div class="p-fluid mt-2 ml-1" [@routerTransition] *ngIf="navigations">
  <p-table [value]="navigations" [columns]="cols"
           (onRowReorder)="reOrderedColumn($event)"
           [reorderableColumns]="true" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width:3rem"></th>
        <th *ngFor="let col of columns" pReorderableColumn>
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
      <tr [pReorderableRow]="index">
        <td>
          <span class="pi pi-bars" pReorderableColumn></span>
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="col-12">
    <div class="flex flex-row-reverse flex-wrap card-container ">
      <div
        class="flex align-items-center justify-content-center ">
        <button pButton pRipple type="button" label="Order" (click)="save()"
                class="p-button-rounded w-100"></button>
      </div>
    </div>
  </div>
</div>
